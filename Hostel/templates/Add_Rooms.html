{% extends 'navbar.html' %}
{% block home %}
<div class="upper" style="height:fit-content;">
    <div class="lower" style="height:fit-content;">
        <h4 style="border-bottom: 3px solid cyan;color:yellow;text-align: center;">Add Room</h4>
        <form method="post">
            {% csrf_token %}
            {% for i in room %}
            {{i.label_tag}}
            {{i}}
            {% endfor %}
            <input class="button" type="submit" value="ADD ROOM" style="background-color: gold;margin-bottom: 20px;">
            <input class="button" type="reset" value="Clear" style="background-color: red;margin-bottom: 20px;">

        </form>
    </div>
</div>

{% endblock %}
