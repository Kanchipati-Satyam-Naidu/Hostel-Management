{% extends 'navbar.html' %}
{% block home %}
<div class="upper" style="height:fit-content;">
    <div class="lower" style="height:fit-content;margin-bottom: 30px;">
        <form method="post">
            {% csrf_token %}
            <label>User Name</label>
            <input type="text" id="id_username" name="username" value="{{request.user.username}}" class="form-control mt-0 mb-3 my-3" readonly>
            <lable >Room No</lable>
            <input type="text" id="id_room_no" name="room_no" value="{{request.user.room_no}}" class="form-control mt-0 mb-3 my-3" readonly>
            <label>Enter Your Problem:</label>
            <textarea rows="3" cols="20" id="id_issue" name="issue" class="form-control mt-0 mb-3 my-3"></textarea>
            <input type="text" value="{{request.user.email}}" id="id_email" name="email" style="display:none;">
            <input type="submit" value="Submit" class="btn btn-success">
            <input type="reset" value="Clear" class="btn btn-danger">
        </form>
    </div>
</div>
{% endblock %}
