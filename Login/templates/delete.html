{% extends 'navbar.html' %}
{% block home %}
<div style="display:flex;justify-content: center;">
    <div style="width:350px;height:240px;padding:25px;border-radius:15px;margin-top: 60px;box-shadow: 0px -25px 20px -20px rgba(0, 0, 0, 0.45), 25px 0 20px -20px rgba(0, 0, 0, 0.45), 0px 25px 20px -20px rgba(0, 0, 0, 0.45), -25px 0 20px -20px rgba(0, 0, 0, 0.45);">
        <!-- <form method="post"> -->
            {% if t == "room" %}
            <h4>Are you sure you want to delete the room {{rno}}..?</h4>
            <p style="color:red;">*** Data of all the hostelers of this room will be deleted....!***</p>
            <div style="display: flex;justify-content:space-around;margin-top:40px;">
                <!-- <input type="submit" value="yes" class="btn btn-success" > -->
                <button class="btn btn-success" style="width:90px;"><a href="{% url 'drmconf' rno %}" >Yes</a></button>
                <button class="btn btn-danger" style="width:90px;"><a href="{% url 'rooms' %}">No</a></button>
            </div>
            {% elif t == "hosteler" %}
                <h4> Are you sure you want to delete Hosteler {{name}}...?</h4>
                <div style="display: flex;justify-content:space-around;margin-top:40px;">
                    <!-- <input type="submit" value="yes" class="btn btn-success" > -->
                    <button class="btn btn-success" style="width:90px;"><a href="{% url 'delconf' tid %}" >Yes</a></button>
                    <button class="btn btn-danger" style="width:90px;"><a href="{% url 'T_List' %}">No</a></button>
                </div>
            {% endif %}
        <!-- </form> -->

        
    </div>
</div>
{% endblock %}
